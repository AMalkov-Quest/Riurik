<!doctype html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript">
			//Top level namespace for Riurik
			var riurikldr = {};

			riurikldr.src = {};
			riurikldr.src.jquery = '/static/js/jquery.min.js';
			riurikldr.src.bootstrap = '/static/js/bootstrap.js';

			riurikldr.GetArgument = function( name ) {
				var arg = (new RegExp( name + '=([^&$]+)' )).exec(window.location.href);
				if ( arg ) return arg[1];
				else alert('Can not find argument ' + name);
			};

			riurikldr.BuildHttpUri = function(url) {
				return 'http://'.concat(riurikldr.args.server, url);
			};

			riurikldr.GetCwd = function(path) {
				if ( ! /\.js$/.test(path) ) {
					//current target is suite, just return it
					return path;
				}
				//current target is test, return it's folder
				return /(.*?)\/[^\/]*$/.exec(path)[1];
			};
			
			riurikldr.LoadScript = function(url, callback){
				var url = riurikldr.BuildHttpUri( url );
				var script = document.createElement( 'script' );
				script.type = 'text/javascript';
				script.src = url + '?_=' + Math.random().toString();
				var timeout = setTimeout(function(){
					onload(true);
				}, 10000);
				var onload = function(failed) {
					if ( typeof callback == 'function' ) callback();
					callback = function(){};
					clearTimeout(timeout);
				};
				if ((typeof jQuery != 'undefined' && jQuery.browser.msie)||(/msie/i.exec(navigator.userAgent))) {
					script.onreadystatechange = function() {
						if (script.readyState == 'loaded' || script.readyState == 'complete') {
							script.onreadystatechange = null;
							onload();
						};
					};
				}else{
					script.onload = onload;
				}
				document.body.appendChild( script );
			};

			riurikldr.args = {};
			riurikldr.args.server = riurikldr.GetArgument('server');
			riurikldr.args.path = riurikldr.GetArgument('path');
			riurikldr.args.cwd = riurikldr.GetCwd(riurikldr.args.path);

			window.onload = function(){
				riurikldr.LoadScript(riurikldr.src.jquery, function(){
					riurikldr.LoadScript(riurikldr.src.bootstrap);
				});
			};
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Riurik</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">Please, wait until tests loading complete.</div>
		<div id="results"></div>
		<div id="tabs">
			<ul>
				<li><a href="#tabs-1">Frame</a></li>
				<li>
					<a href="#tabs-2">Tools console</a>
					<div style="width:16px; height: 16px; float: left; padding: .5em 0;">
						<div id="tabs-2-loading"></div>
					</div>
					</li>
				<li><a href="#tabs-3">QUnit console</a></li>
			</ul>
			<div id="tabs-1">
				<div id="frame-url"></div>
				<iframe id="frame" name="frame">
					<html>
						<head>
						</head>
						<body>
						</body>
					</html>
				</iframe>
			</div>
			<div id="tabs-2">
				<div id="powershell-console">
				</div>
			</div>
			<div id="tabs-3">
				<div id="qunit-console">
				</div>
			</div>
		</div>
	</body>
</html>
