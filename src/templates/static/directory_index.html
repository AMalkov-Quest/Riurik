<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="/static/css/base.css" type="text/css">
    <script type="text/javascript" src="/static/js/tools.js"></script>
    
    <link rel="stylesheet" type="text/css" href="/static/jquery-ui/css/start/jquery-ui-1.8.9.custom.css" />
	<script type="text/javascript" src="/static/jquery-ui/js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="/static/jquery-ui/js/jquery-ui-1.8.9.custom.min.js"></script>
    
    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <meta name="robots" content="NONE,NOARCHIVE" />
    <title>Index of {{ directory }}</title>
</head>

{% include "tools.html" %}
{% load img_by_fstype %}

<body>
	<div class="header">
		<a href="" title="Riurik Web Based Acceptance Testing Framework"></a>
		<div class="tittle-riurik">Riurik Web Based Acceptance Testing Framework</div>
	</div>
	<div class="content">
		<div style="float:right;">
			<ul class="horizontal-menu">
				<li><a href="javascript:createFolder('{{ directory }}')">Create Folder</a></li>
				<li><a href="javascript:createSuite('{{ directory }}')">Create Suite</a></li>
				<li><a href="javascript:createTest('{{ directory }}')">Create Test</a></li>
			</ul>
		</div>
		<h4>{{ directory }}</h4>
		<div style="clear:both;"></div>
		
		<div class="line">
			<div class="column" style="width:500px;">
				<div class="column" style="width:500px;">
	        		<ul>
	        		<li></li>
	        		{% for f in file_list %}
	    			<li>
	    				<img src="/static/img/{{ directory|img_by_fstype:f }}" height="24" width="24" title="{{ f }}" alt>
	    				<a href="{{ f }}">{{ f }}</a>
	    			</li>
	    			{% endfor %}
	    			</ul>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
</html>
