{% extends 'git-base.html' %}

{% block javascripts %}
	{{ block.super }}

	<script type="text/javascript">
	jQuery(function ($) {
		$("a.github").click(function (e) {
			e.preventDefault();	
			OSX.modal();	
		});		
	});
	</script>

{% endblock %}

{% block body %}
{{ block.super }}

<div id="git-console" align="right">
	<p>You are about to log on the Riurik with you existing github account.
	Press OK to proceed or ESC to cancel.</p>
	<input type=button class="agree" onClick="window.location='{{ githref }}'" value="OK">
</div>

{% endblock %}
